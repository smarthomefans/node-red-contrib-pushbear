<script type="text/javascript">
    RED.nodes.registerType('pushbear',{
        category: 'function',
        color: '#a6bbcf',
        defaults: {
            server: {value:"", type:"pushbear-server"},
            title: {value:""}, 
            content: {value:""}
        },
        inputs:1,
        outputs:1,
        icon: " function.png",
        label: function() {
            return this.name||"pushbear";
        },
    });

    RED.nodes.registerType('pushbear-server',{
        category: 'config',
        defaults: {
            name : { value:"默认通道",required:true},
            sendkey : {value:"",required:true},
            title : { value:"", required:false},
        },
        label: function() {
            return this.name;
        }
    });
</script>

        <textarea  type="text" id="node-input-content" placeholder="(msg.payload)">
    </div>
</script>
